<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A sample app for sharing files with your friends.">
   <meta name="keywords" content="share, open, google, drive, cloud">

    <title>Simple Sharing</title>

    <style>
    body, html {
      background-color: #efefef;
      font-family:Arial, Geneva, sans-serif;
      font-size: 13px;
    }

    hr {
      border: solid 1px #ccc;
    }

    h1 {
        font-size: 26px;
        font-weight: bold;
        color: #c00000;
        margin: 0;
    }

    h2 {
        font-size: 18px;
        font-weight: normal;
        color: #777777;
        margin: 0;
        display: inline-block;
    }

    td, th {
        border: 1px solid #eee;
        padding: 5px;
        text-align: left;
    }

    tr {
        height: 34px;
    }

    table {
        border-collapse: collapse;
        font-size: 13px;
        font-family: Arial;
    }
    </style>

    <link rel="stylesheet" type="text/css" href="css/simpleshare_phone_1.css" media="screen and (min-width:0px) and (max-width:767px)">
    <link rel="stylesheet" type="text/css" href="css/simpleshare_tablet_1.css" media="screen and (min-width:768px) and (max-width:1024px)">
    <link rel="stylesheet" type="text/css" href="css/simpleshare_desktop_1.css" media="screen and (min-width:1025px)">
 </head>

 <body onload="onBodyLoad();">

  <div class="main-container">
      <div class="header-container">
          <div class="header-icon">
            <img class="header-icon-img" src="images/zip-extractor-icon-48.png" alt="ZIP Extractor" />
          </div>
          <div class="header">
            <h1>Simple Sharing App</h1>
            <h2>Share your Google Drive files with your friends!</h2>
          </div>
      </div>
        <div class="maincontent">
          <hr>
           <div id="primaryStatusDiv" class="primaryStatusDiv" >
               <div id="primaryStatusSpinner" class="primaryStatusSpinner">
                   <img class="primaryStatusSpinnerImg" src="images/spinner.gif" alt="Loading..." />
               </div>

                <div class="primaryStatusText" id="primaryStatusText">
                   Loading...
               </div>
           </div>

           <div id="filePickerDiv2" style="display: none;">
                <input type="file" id="filePicker" accept="*" style="display: none" />
           </div>
           <div id="fileDetailsDiv" style="display: none;">
             <label id="fileDetailsLabel ">Selected File: </label>
             <img id="fileIcon" > </img>
             <label id="fileDetails" > </label>
               <p/>
             <input class="button button-share " type="button" id="shareFilesButton" value="Share" />
           </div>
           <div id="actionButtons">
                <input class="button button-submit" type="button" id="authorizeButton" style="display: none" value="Authorize" />
                <input class="button" type="button" id="chooseFromDriveButton" value="Choose file from Google Drive..." style="display: none" />
           </div>
           <div id="primaryStatusProgressContainer" class="primaryStatusProgressContainer">
               <div id="primaryStatusProgress" class="primaryStatusProgress progress-bar blue stripes" style="display: none;">
                  <span id="primaryStatusProgressBar" class="primaryStatusProgressBar"></span>
               </div>
            </div>

           <div id="fileTableDiv" class="fileTableDiv" style="display:none">
             <hr>
             <div id="fileTableHeader" class="fileTableHeader">
                <div id="fileTableHeaderIcon" style="display:inline-block;">
                    <img src="images/zip-extractor-icon-16.png" alt="ZIP File" style="width:16px; height:16px;" />
                </div>
                <div class="fileTableHeaderCaption" id="fileTableHeaderCaption">
                </div>
            </div>

            <table id="fileTable" class="fileTable">
              <tr class="tableHeaderRow">
                <th class="tableHeaderCellName">
                    <input type="checkbox" id="selectAllCheckbox" checked="checked" />
                    Name
                </th>
                <th class="tableHeaderCellSize">Size</th>
                <th class="tableHeaderCellStatus">Status</th>
              </tr>
            </table>
           </div>
        </div>

    <script type="text/javascript" src="js/simpleshare/base.js"></script>
    <script type="text/javascript" src="js/simpleshare/model.js"></script>
    <script type="text/javascript" src="js/simpleshare/view.js"></script>
    <script type="text/javascript" src="js/simpleshare/state.js"></script>
    <script type="text/javascript" src="js/simpleshare/presenter.js"></script>
    <script type="text/javascript" src="js/simpleshare/config.js"></script>
    <script type="text/javascript" src="js/simpleshare/session.js"></script>
    <script type="text/javascript" src="js/simpleshare/app.js"></script>
    <script type="text/javascript" src="js/simpleshare/bootloader.js"></script>

    <script type="text/javascript" src="js/driveapi/base.js"></script>
    <script type="text/javascript" src="js/driveapi/appconfig.js"></script>
    <script type="text/javascript" src="js/driveapi/authmanager.js"></script>
    <script type="text/javascript" src="js/driveapi/filemanager.js"></script>
    <script type="text/javascript" src="js/driveapi/urlstateparser.js"></script>

    <script type="text/javascript" src="js/simpleshare/util/base.js"></script>
    <script type="text/javascript" src="js/simpleshare/util/pickermanager.js"></script>
    <script type="text/javascript" src="js/simpleshare/util/util.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onGapiClientLoad&jsmode=DEBUG_UNOBFUSCATED"></script>

    <script type="text/javascript">
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
</body>
</html>
